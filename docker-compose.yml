version: '3'
services:
    grafana:
        image: grafana/grafana
        container_name: grafana
        restart: always
        ports:
            - 3000:3000
        networks:
            - monitoring
        volumes:
            - grafana-volume:/Docker/monitoring
    influxdb:
        image: influxdb
        container_name: influxdb
        restart: always
        ports:
            - 8086:8086
        networks:
            - monitoring
        volumes:
            - influxdb-volume:/Docker/monitoring
        environment:
            - INFLUXDB_DB=telegraf
            - INFLUXDB_USER=telegraf
            - INFLUXDB_ADMIN_ENABLED=true

            - INFLUXDB_ADMIN_USER=admin
            - INFLUXDB_ADMIN_PASSWORD=changeme
    telegraf:
        image: telegraf
        container_name: telegraf
        restart: always
        extra_hosts:
            - 'influxdb:192.168.1.100'
        environment:
            HOST_PROC: /rootfs/proc
            HOST_SYS: /rootfs/sys
            HOST_ETC: /rootfs/etc
        volumes:
            - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - /sys:/rootfs/sys:ro
            - /proc:/rootfs/proc:ro
            - /etc:/rootfs/etc:ro
    pihole:
        container_name: pihole
        image: pihole/pihole:latest
        ports:
            - '53:53/tcp'
            - '53:53/udp'
            - '67:67/udp'
            - '80:80/tcp'
            - '443:443/tcp'
        environment:
            TZ: 'Europe/Rome'
            WEBPASSWORD: 'changeme'
        volumes:
            - './pihole/etc-pihole/:/etc/pihole/'
            - './pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/'
        dns:
            - 127.0.0.1
            - 1.1.1.1
        cap_add:
            - NET_ADMIN
        restart: unless-stopped
    transmission:
        image: linuxserver/transmission
        container_name: transmission
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Rome
            - TRANSMISSION_WEB_HOME=/combustion-release/
            - USER=simone
            - PASS=changeme
        volumes:
            - /home/docker/transmission/config:/config
            - /home/docker/transmission/downloads/:/downloads
            - /home/docker/transmission/watch folder:/watch
        ports:
            - 9091:9091
            - 9999:51413
            - 9999:51413/udp
        restart: unless-stopped
    portainer:
        image: portainer/portainer
        container_name: portainer
        command: -H unix:///var/run/docker.sock
        restart: always
        ports:
            - 9000:9000
            - 8000:8000
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
    sqlserver:
        image: mcr.microsoft.com/mssql/server:latest
        container_name: sqlserver
        volumes:
            - sqlserver_data:/data
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=P4$$W0rD!
        ports:
            - 9998:1433

    onionize:
        image: rriclet/onionize:arm32v7
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
        networks:
            - faraday
      
    nextcloud:
        image: nextcloud:apache
        environment:
            - ONIONSERVICE_NAME=app
        networks:
            - faraday
        depends_on:
            - db
        volumes:
            - nextcloud:/var/www/html
            - ./app/config:/var/www/html/config
            - ./app/custom_apps:/var/www/html/custom_apps
            - ./app/data:/var/www/html/data
            - ./app/themes:/var/www/html/themes
            - /etc/localtime:/etc/localtime:ro
        restart: unless-stopped

  db:
    image: linuxserver/mariadb:arm32v7-latest
    networks:
      - faraday
    volumes:
      - db:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_PASSWORD=mysql
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    restart: unless-stopped

networks:
    monitoring:
    faraday:
        driver: bridge
volumes:
    portainer_data:
    sqlserver_data:
    grafana-volume:
        external: true
    influxdb-volume:
        external: true
    nextcloud:
    db:
